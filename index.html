<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 砖转 转</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>  砖转 转</h1>

  <section id="task-form">
    <h2>住驻转 砖 砖</h2>

    <input type="text" id="title" placeholder="砖 砖" />
    <textarea id="description" placeholder="转专"></textarea>

    <select id="priority">
      <option value="3"> </option>
      <option value="2"> 转</option>
      <option value="1"> </option>
    </select>

    <select id="status">
      <option value="open">驻转</option>
      <option value="in-progress">驻</option>
      <option value="done">爪注</option>
    </select>

    <select id="createdBy">
      <option value="砖">砖</option>
      <option value="砖专">砖专</option>
    </select>

    <input type="text" id="tags" placeholder="转转 (驻专转 驻住拽)" />

    <button id="addTask">住祝 砖</button>
  </section>

  <section id="task-filters">
    <h2>驻专 </h2>
    <select id="filterStatus">
      <option value="all"> 住住</option>
      <option value="open">驻转</option>
      <option value="in-progress">驻</option>
      <option value="done">爪注</option>
    </select>

    <select id="filterCreator">
      <option value="all"> 爪专</option>
      <option value="砖">砖</option>
      <option value="砖专">砖专</option>
    </select>

    <input type="text" id="filterTag" placeholder="驻砖 驻 转转" />

    <select id="sortBy">
      <option value="priority"> 驻 注驻转</option>
      <option value="createdAt"> 驻 转专 爪专</option>
      <option value="lastUpdated"> 驻 注 专</option>
    </select>
  </section>

  <section id="task-list">
    <h2>专砖转 砖转</h2>
    <div id="tasks"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
