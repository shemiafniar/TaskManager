<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>🏠 Dashboard משימות הבית</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>🏠 Dashboard משימות הבית</h1>
    <button id="open-task-form" class="small-btn">➕ משימה חדשה</button>
  </header>

  <section id="dashboard-panels">

    <!-- Panel: משימות לפי עדיפות -->
    <div class="panel" id="priority-dashboard">
      <h2>משימות אחרונות לפי עדיפות</h2>
      <div class="priority-block" id="high-priority">
        <h3>🔴 גבוהה</h3>
        <div class="tasks-container"></div>
      </div>
      <div class="priority-block" id="medium-priority">
        <h3>🟡 בינונית</h3>
        <div class="tasks-container"></div>
      </div>
      <div class="priority-block" id="low-priority">
        <h3>🟢 נמוכה</h3>
        <div class="tasks-container"></div>
      </div>
    </div>

    <!-- Panel: כל המשימות עם פילטר ומיון -->
    <div class="panel" id="all-tasks-panel">
      <h2>📋 כל המשימות</h2>

      <div id="filters">
        <label>סטטוס:
          <select id="statusFilter">
            <option value="">הכל</option>
            <option value="open">פתוחה</option>
            <option value="in-progress">בטיפול</option>
            <option value="done">בוצעה</option>
          </select>
        </label>

        <label>עדיפות:
          <select id="priorityFilter">
            <option value="">הכל</option>
            <option value="3">🔴 גבוהה</option>
            <option value="2">🟡 בינונית</option>
            <option value="1">🟢 נמוכה</option>
          </select>
        </label>

        <label>מיון לפי:
          <select id="sortBy">
            <option value="createdAt">תאריך יצירה</option>
            <option value="dueDate">תאריך יעד</option>
            <option value="priority">עדיפות</option>
            <option value="status">סטטוס</option>
          </select>
        </label>
      </div>

      <div id="tasks"></div>
      <button id="showMoreTasks">הראה עוד</button>
    </div>

  </section>

  <!-- Modal ליצירה/עריכה -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">יצירת משימה</h2>

      <input type="text" id="title" placeholder="שם המשימה" />
      <textarea id="description" placeholder="תיאור"></textarea>

      <label for="dueDate">תאריך יעד לסיום</label>
      <input type="date" id="dueDate" />

      <select id="priority">
        <option value="3">🔴 גבוהה</option>
        <option value="2">🟡 בינונית</option>
        <option value="1">🟢 נמוכה</option>
      </select>

      <select id="status">
        <option value="open">פתוחה</option>
        <option value="in-progress">בטיפול</option>
        <option value="done">בוצעה</option>
      </select>

      <select id="createdBy">
        <option value="שמי">שמי</option>
        <option value="שירן">שירן</option>
      </select>

      <input type="text" id="tags" placeholder="תגיות (מופרדות בפסיקים)" />

      <button id="saveTask">שמור משימה</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
